<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Your MVP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">
        {% load staticfiles %}
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap-combined.min.css' %}" rel="stylesheet">
        <script src="{% static 'js/jquery-1.11.0.min.js' %}" type="text/javascript"></script>
        {% block extrahead %}
        {% endblock %}
        <script type="text/javascript">
            $(function(){
                {% block jquery %}
                {% endblock %}
            });
        </script>
    </head>
    <body>
        <div class="container-narrow">
            <div class="masthead">
                <ul class="nav nav-pills pull-right">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="/pages/about">About</a></li>
                    <li><a href="{% url 'contact' %}">Contact</a></li>
                </ul>
                <h3><span class="fui-settings-16 muted">Your MVP!</span></h3>
            </div> <!-- masthead -->

            <hr>

            {% if messages %}
            <div class="alert alert-success">
                <div class="messages">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div> <!-- messages -->
            </div> <!-- alert -->
            {% endif %}
            <div class="container-narrow">
                {% block content %}
                {% endblock %}
            </div> <!-- container-narrow -->

            <hr>
            <div class="footer">
                <p>Copyright &copy; 2014 <a href="/">Your MVP</a>. Developed by <a href="https://github.com/arcticfeather">Mike</a>. Powered by Django</p>
            </div> <!-- footer -->
        </div> <!-- container-narrow -->
    </body>
</html>
